<div class="card card-plain">

    <div class="card-body">
        <!-- <mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="warn"></mat-progress-bar> -->
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="">
                    <th style="width: 15%;text-align:center">
                        Mã ISBN
                    </th>
                    <th style="width: auto; text-align:center">
                        Tên Sách
                    </th>
                    <th style="width: 30%; text-align:center">
                        Tên tác giả
                    </th>
                    <th style="width: 10%; text-align:center">
                        Thể loại
                    </th>
                </thead>
                <tbody<h1 mat-dialog-title>Thêm Sách</h1>
                <mat-dialog-content class="mat-typography">
                    <form>
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Tên Sách" type="text" [(ngModel)]="data.title"
                                        [ngModelOptions]="{standalone: true}" (change)="onBookUpdated()">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Mã ISBN" type="text" [(ngModel)]="data.isbn"
                                        [ngModelOptions]="{standalone: true}" (change)="onBookUpdated()">
                                </mat-form-field>
                            </div>
                            <div class="col-md-8">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Thể Loại" type="text" [(ngModel)]="data.genre"
                                        [ngModelOptions]="{standalone: true}" (change)="onBookUpdated()">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Tên tác giả" type="text" [(ngModel)]="data.authorName"
                                        [ngModelOptions]="{standalone: true}" (change)="onBookUpdated()">
                                </mat-form-field>
                            </div>
                        </div>
                    </form>
                </mat-dialog-content>
                <mat-dialog-actions align="end">
                    <button mat-button  mat-raised-button class="btn btn-secondary pull-right" (click)="cancel()">Hủy</button>
                    <button mat-button mat-raised-button class="btn btn-primary pull-right" cdkFocusInitial
                        (click)="submit()">Thêm</button>
                </mat-dialog-actions>>
                    <tr *ngFor="let book of bookList">
                        <td style="text-align:center">
                            {{book.isbn}}
                        </td>
                        <td style="text-align:center">
                            {{book.title}}
                        </td>
                        <td style="text-align:center">
                            {{book.authorName}}
                        </td>
                        <td style="text-align:center">
                            {{book.genre}}
                        </td>
                        <button mat-raised-button type="button" class="btn btn-success pull-left btn-just-icon"
                            (click)="onDeleteClicked($event, book)" matTooltip="Thêm thông tin học viên">
                            <i class="material-icons">
                                delete
                            </i>
                        </button>

                        <button mat-raised-button type="button" class="btn btn-success pull-left btn-just-icon"
                            (click)="onDeleteClicked($event, book)" matTooltip="Thêm thông tin học viên">
                            <i class="material-icons">
                                delete
                            </i>
                        </button>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
